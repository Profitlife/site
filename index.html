<script>
cores_fundo_perguntas = new Array();cores_fundo_perguntas[1]= 'FFFFFF';total_perguntas = 1;percentagem_perguntas = 100;var percentual = 100;var pergunta_atual = 1;

var url_final = 'https://bit.ly/2YhP4WF';


function atualizar(){
	
	percentual = (pergunta_atual * percentagem_perguntas);
	percentual = Math.round(percentual);


	$( "#imagem_lateral_"+pergunta_atual ).animate({
    opacity: 0.25,
  }, 1000, function() {
	$( "#imagem_lateral_"+pergunta_atual ).css('opacity',1);
  });  
  
 	 $(".art-footer").animate({
		opacity: 0.25,
	  }, 1000, function() {
		$( ".art-footer" ).css('opacity',1);
	  });  
	  
  	
	pergunta_atual++;
	
	$('.progress-bar').css('width',percentual+'%');
	$('#percentagem').html(percentual+'%');
	
	
	
	if(pergunta_atual >total_perguntas){

			$('#div_perguntas').css('display','none');
			$('#div_calculando').css('display','block');
			setTimeout(finaliza,3000);		
		
	}
	


	$( "#botoes_pergunta_"+pergunta_atual ).animate({
	opacity: 0.25,
 	 }, 1000, function() {
	  
	$( "#botoes_pergunta_"+(pergunta_atual-1) ).hide();
	$( "#botoes_pergunta_"+pergunta_atual).show();
	
	$( "#texto_perguntas_"+(pergunta_atual-1) ).hide();
	$( "#texto_perguntas_"+pergunta_atual).show();
	
	$( "#texto_cabecalho_"+(pergunta_atual-1) ).hide();
	$( "#texto_cabecalho_"+pergunta_atual).show();

	$( "#texto_meio_"+(pergunta_atual-1) ).hide();
	$( "#texto_meio_"+pergunta_atual).show();
			
	$( "#imagem_lateral_"+(pergunta_atual-1) ).hide();
	$( "#imagem_lateral_"+pergunta_atual).show();	
	
	
	$(".art-footer").css("background-color","#"+cores_fundo_perguntas[pergunta_atual]);
	//$( "#pergunta" ).css('opacity',1);
	$("#botoes_pergunta_"+pergunta_atual).css('opacity',1);
	$( "#seta" ).css('opacity',1);
	
	setTimeout(hide_seta,3000);
	});
  
}

function finaliza(){
	
	auto_redir = true;	
	
	if(auto_redir){
		acessa_novo_url();
	}else{
		

		$( ".art-footer" ).css('opacity',1); 
			
		$('#div_calculando').css('display','none');	
		$('#div_mensagem').css('display','block');
		
			
	}
	
	  	
}

function acessa_novo_url(){
	
	//Faz Algo
	//document.location=url_final;
	setTimeout(function(){document.location=url_final},1000);
}

function hide_seta(){
	$( "#seta" ).animate({
		opacity: 0.0,
	  }, 1000, function() {
	  });
}
setTimeout(hide_seta,3000);

});


</script>
